<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD System</h1>
        <!-- Form for Adding New Data -->
        <form id="crudForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="id" placeholder="ID" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>

        <!-- Table to Display Data -->
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for CRUD Operations -->
    <script>
        const form = document.getElementById('crudForm');
        const dataTable = document.getElementById('dataTable');

        let editRow = null;

        // Handle Form Submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            if (editRow) {
                // Edit Existing Row
                editRow.children[0].textContent = id;
                editRow.children[1].textContent = name;
                editRow.children[2].textContent = phone;
                editRow.children[3].textContent = date;
                editRow = null;
            } else {
                // Add New Row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${date}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2 edit-btn">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </td>
                `;
                dataTable.appendChild(row);
            }

            // Reset Form
            form.reset();
        });

        // Handle Edit and Delete Actions
        dataTable.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                // Edit Button
                editRow = e.target.closest('tr');
                document.getElementById('id').value = editRow.children[0].textContent;
                document.getElementById('name').value = editRow.children[1].textContent;
                document.getElementById('phone').value = editRow.children[2].textContent;
                document.getElementById('date').value = editRow.children[3].textContent;
            } else if (e.target.classList.contains('delete-btn')) {
                // Delete Button
                e.target.closest('tr').remove();
            }
        });
    </script>
</body>
</html>
